<html>

<body>
  <h1>ArsDaily</h1>
  <p>Here are the latest articles from Ars Technica for {{ date }}:</p>
  <ul>
    {% for item in items %}
    <li style="margin-bottom: 0.5em">
      <a href="{{ item.link }}">{{ item.title }}</a>
      &mdash;
      {{ item.description }}
      {% if item.pdf_link %}<a href="{{ item.pdf_link }}">(PDF)</a>{% endif %}
    </li>
    {% endfor %}
  </ul>
</body>

</html>
